<div class="login-container">
  <h2>Iniciar Sesi칩n</h2>

  <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">

      <label for="email">Correo electronico:</label>

      <input type="text" formControlName="email" placeholder="Ingresa tu email"/>
      <span *ngIf="isValidFiled('email')" class="error-message">
        {{ getFieldError("email") }}
      </span>

      <span
        *ngIf="
          loginForm.controls['email'].hasError('pattern') &&
          loginForm.get('email')!.touched
        "
        class="error-message">
        Formato de email invalido
      </span>

    </div>
    <div class="form-group">

      <label for="password">Contrase침a:</label>

      <input type="password" formControlName="password" placeholder="Ingresa tu contrase침a"/>

      <span *ngIf="isValidFiled('password')" class="error-message">
        {{ getFieldError("password") }}
      </span>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="login-button">Iniciar Sesi칩n</button>
  </form>
</div>
